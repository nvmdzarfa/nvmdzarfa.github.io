<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="card-container">
      <img src="avatar.jpg" alt="" class="round" />
      <h3>Geiza Arfa</h3>
      <p class="card-subtitle">Frontend Developer</p>
      <p class="card-desc">
        Software artisan focused on frontend development that creates high
        performance application and neat architecture
      </p>
      <div class="buttons">
        <a href="https://nvmdzarfa.github.io/portfolio/" target="_blank">
          <button class="primary">Portfolio</button>
        </a>
        <a href="mailto:zarufaru69@gmail.com">
          <button id="button-email" class="primary outline">Message</button>
        </a>
      </div>
      <div class="social-media">
        <ul>
          <li>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
          </li>
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-github"></i></li>
        </ul>
      </div>
      <div class="skills">
        <h6>Skills</h6>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>Javascript</li>
          <li>React</li>
          <li>Python</li>
          <li>Node</li>
          <li>Tailwind</li>
          <li>Next</li>
        </ul>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
      integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
